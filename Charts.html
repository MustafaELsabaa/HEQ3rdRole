<script type="text/javascript">
$('#toChangeLineChart').change(function(){
let AreaChartvalue = $('#toChangeLineChart').find(":selected").text();
if(AreaChartvalue == "Second Chart"){
    $('#lineChart').html('');
    ChangeLineChartValue();
    
}else{
    $('#lineChart').html('');
    setChart ()
}
})


function setChart () {

    var chart = anychart.cartesian();
    // Create a chart from JSON file
    anychart.fromJsonFile("https://cdn.anychart.com/config-samples/line-chart.json", function (chart) {
// set additional settings
chart.title("Create a chart from JSON file");

// display chart
chart.container("lineChart");
chart.draw();
    });
};
function  ChangeLineChartValue(){
    var chart = anychart.cartesian();
    // Create a chart from JSON file
    anychart.fromJsonFile("line-chart.json", function (chart) {
// set additional settings
chart.title("Create a chart from Local JSON file");

// display chart
    chart.container("lineChart");
chart.container("lineChart");
chart.draw();
    });
}


    setChart ()
    CreateBarChart()
    $('#toChangeBarChart').change(function(){
    let BarChartvalue = $('#toChangeBarChart').find(":selected").text();
    if(BarChartvalue == "Second Chart"){
        $('#BarChart').html('');
       CreateBarChart()
    }else{
        $('#BarChart').html('');
       ChangeBarChart()
    }
    })
    
    function setChart () {
    
        var chart = anychart.cartesian();
        // Create a chart from JSON file
        anychart.fromJsonFile("https://cdn.anychart.com/config-samples/line-chart.json", function (chart) {
    // set additional settings
    chart.title("Create a chart from JSON file");
    
    // display chart
    chart.container("lineChart");
    chart.draw();
        });
    };
    function  ChangeLineChartValue(){
        var chart = anychart.cartesian();
        // Create a chart from JSON file
        anychart.fromJsonFile("line-chart.json", function (chart) {
    // set additional settings
    chart.title("Create a chart from Local JSON file");
    
    // display chart
        chart.container("lineChart");
    chart.container("lineChart");
    chart.draw();
        });
    }
      
    function CreateBarChart(){
    
      
        // create data
        var data = [
          ["John", 10000],
          ["Jake", 12000],
          ["Peter", 13000],
          ["James", 10000],
          ["Mary", 9000]
        ];
    
        // set the chart type
        var chart = anychart.column();
    
        // create a series, set the data and name
        var series = chart.column(data);
        series.name("Sales");
    
        // enable and configure labels on the series
        series.labels(true);
        series.labels().fontColor("green");
        series.labels().fontWeight(900);
        series.labels().format("${%value}");
    
        // set the chart title
        chart.title("Labels (Series)");
    
        // set the titles of the axes
        chart.xAxis().title("Manager");
        chart.yAxis().title("Sales, $");
    
        // set the container id
        chart.container("BarChart");
    
        // initiate drawing the chart
        chart.draw();
    }
      function ChangeBarChart (){
        anychart.data.loadJsonFile("https://cdn.anychart.com/charts-data/data_json.json", function (data) {
        // create a chart and set loaded data
       // debugger;
        chart = anychart.column(data);
    
        chart.title("Load JSON data and create a chart");
        chart.container("BarChart");
        chart.draw();
    });
    }
      </script>
